<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Hometask js 13-14</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script type="text/javascript" src="js/script.js"></script> 
	

</head>
<body>
	<script type="text/tmpl" id="tmpl">
		<h1><%= testHeader %></h1>
		<ol class="question-list">
			<% for (var i=0; i<questionList.length; i++) { %>
				<li><%= questionList[i].question %>
					<% for (var j=0; j<questionList[i].answerVariants.length; j++) {%>
						<div class="radio">
							<label>
								<%= questionList[i].answerVariants[j]%>
								<input type="radio" name="question_<%= i+1 %>" id="<%=i+1%><%=j+1%>" style="float: left">
							</label>
						</div>
					<% } %>
				</li>
			<% } %>		
		</ol>
	</script>

	<div id ="test">
		<button id="check-result">Проверить мои результаты</button>
	</div>

	



 
</body>
</html>
